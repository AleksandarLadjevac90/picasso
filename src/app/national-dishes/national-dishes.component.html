
<div class="listOfCountries"
*ngFor="let country of this.dishesByCountry.meals let i = index">
    <button
    (click)="getCountryMeals(i)">
    {{this.dishesByCountry.meals[i].strArea}}
    </button>
    <div *ngIf="buttonIsClicked&&i==this.indexNumber"
    [ngClass]="{hideTable:this.showNationalTable}">
        <div  
        class="tableOfDishes"> 
            <table>
                <thead>
                    <tr>
                        <th>No:</th>
                    <th>Name</th>
                    <th>Id</th>
                    <th>Image</th> 
                    </tr>  
                </thead>
                <tbody>
                <tr *ngFor ="let dishes of this.listOfDishes.meals let i = index">
                    <td>{{[i+1]}}</td>
                    <td>{{this.listOfDishes.meals[i].strMeal}}</td>
                    <td>{{this.listOfDishes.meals[i].idMeal}}</td>
                    <td>
                        <img 
                        [src]="this.listOfDishes.meals[i].strMealThumb" 
                        alt="image" 
                        width="50px" 
                        height="50px">
                    </td>
                 </tr>
              </tbody>  
            </table>
       </div>
    </div> 
</div>
